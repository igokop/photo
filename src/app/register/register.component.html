<app-menu>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: center; margin-top:5%">
                    <span class="material-icons"
                    style="font-size: 60px">
                        featured_play_list
                    </span>
                    <h1 style="font-size: 30px">Wypełnij formularz zgłoszeniowy</h1>
                    <div class="about-border"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-l-5">
                <app-calendar (emiting)="toForm($event)"></app-calendar>
                <p style="
                block-size: 20px;
                background-color: rgb(97, 204, 231);
                border-radius:999px;
                text-align: center;"
                >Godziny wieczorne zajęte</p>
                <p style="
                block-size: 20px;
                background-color: rgb(84, 141, 194);
                border-radius:999px;
                text-align: center;">Godziny poranne zajęte</p>
                <p style="
                block-size: 20px;
                background-color: rgb(127, 134, 151);
                border-radius:999px;
                
                text-align: center;">Caly dzień zajęty</p>
            </div>
            <div class="col-xs-12 col-sm-8 col-l-7">
                                    <form [formGroup]="userData" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label >Data</label>
                                            <input type="date" formControlName="data" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" formControlName="email" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <label>Numer kontaktowy</label>
                                            <input type="number" formControlName="telefon" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Miasto</label>
                                            <input type="text" formControlName="miasto" class="form-control" />
                                        </div>
                                        <!-- <div class="form-group">
                                            <label>Przedział godzinowy</label>
                                            <input type="text" formControlName="godziny" class="form-control" />
                                        </div> -->
                                        <div class="form-group">
                                            <label>Okazja</label>
                                            <input type="text" formControlName="typ" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Dodatkowe pytania</label>
                                            <input type="text" formControlName="pytania" class="form-control">
                                        </div>
                                        <div class="example-button-container">
                                            <button [disabled]="!userData.valid" *ngIf="informacja === false" mat-fab color="accent" style="background-color: rgb(97, 204, 231)" type="submit"  aria-label="Example icon button with a bookmark icon">
                                                <mat-icon>mail</mat-icon>
                                            </button>
                                            <button *ngIf="informacja === true"  mat-fab color="accent" style="background-color: rgb(78, 104, 129)" type="submit"  aria-label="Example icon button with a bookmark icon">
                                                <mat-icon>done</mat-icon>
                                            </button>
                                        </div>
                                    </form>
            
            </div>
        </div>
    </div>
</app-menu>
