<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="color:black">
            <hr>
            <!-- <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div> -->
            <!-- <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div> -->
            <form [formGroup]="loginData" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control"/>
                    <!-- <span class="help-block" *ngIf="!dailyDistance.get('date').valid && dailyDistance.get('date').touched">Please select valid date!</span> -->
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" minlength="8"  />
                    <!-- <span class="help-block" *ngIf="!dailyDistance.get('distance').valid && dailyDistance.get('distance').touched">Please enter valid distance!</span> -->
                </div>
              <button type="submit" mat-stroked-button style="color: black;" [disabled]="!loginData.valid">Loguj</button>
            </form>
        </div>
    </div>
</div>
